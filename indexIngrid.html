<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Aula 12.03</title>
</head>
<body>
    <div id="pagCadastro">
        <div class="container">
            <div class="row">
                <div class="col bg-warning text-center p-3 mb-3">
                    <h1 class="display-2">Cadastre-se</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-2"></div> <!-- Div em branco esquerda-->
                <div class="col-8">
                    <!-- ELementos de form-->
                    <div class="row">
                        <div class="col">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control mb-3" name="nome" id="nome"
                            placeholder="Primeiro nome" aria-label="Primeiro nome">
                        </div>
                        <div class="col">
                            <label for="snome" class="form-label">Sobrenome</label>
                            <input type="text" class="form-control mb-3" name="snome" id="sobreNome"
                            placeholder="Sobrenome" aria-label="Sobrenome">
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="mail" class="form-label">E-mail</label>
                            <input type="email" class="form-control mb-3" name="mail" id="email"
                            placeholder="email@email.com" aria-label="email@email.com">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="password" class="form-label">Senha</label>
                            <input required="" type="password" class="form-control mb-3" name="senha" id="senha"
                            placeholder="Digite uma senha" aria-label="Digite uma senha">
                            <input required="" type="password" class="form-control mb-3" name="senhaC" id="senhaC"
                            placeholder="Confirme sua senha" aria-label="Confirme sua senha">
                        </div>
                    </div>
                    <button class="btn btn-warning" onclick="cadastro()">
                        Cadastrar-se
                    </button>
                </div>
                <div class="col-2"></div> <!-- Div em branco-->
            </div>
    </div>
        <div class="row mt-4">
            <div class="col-2"></div> <!-- Div em branco-->
            <div class="col-8 text-center">
            <div class="col-2"></div> <!-- Div em branco-->
        </div>
    </div>
</body>
</html>
